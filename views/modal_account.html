<div class="modal fade" id="modalaccountForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Cuenta de Servicio</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="email" id="usuario" class="form-control validate" ng-model="account.user">
          <label data-error="wrong" data-success="right" for="usuario">Usuario</label>
        </div>

        <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text"></i>
          <input type="password" id="password" class="form-control validate" ng-model="account.password">
          <label data-error="wrong" data-success="right" for="password">Contrase&ntilde;a</label>
        </div>

        <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text"></i>
          <input type="text" id="topic" class="form-control validate" ng-model="account.topic">
          <label data-error="wrong" data-success="right" for="topic">Topic/Queue (RabbitMQ)</label>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-success">Guardar</button>
        <button class="btn btn-default" ng-click="cancelAccount()">Cancelar</button>
      </div>
    </div>
  </div>
</div>
