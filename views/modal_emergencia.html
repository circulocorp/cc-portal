<div class="modal fade" id="modalvehicleForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Nueva Emergencia</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text">Placas</i>
          <input type="text" id="placas" class="form-control validate" ng-model="emergencia.placas">
        </div>
        <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text">Color</i>
          <input type="text" id="color" class="form-control validate" ng-model="emergencia.color">
        </div>
        <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text">Marca</i>
          <input type="text" id="color" class="form-control validate" ng-model="emergencia.marca">
        </div>

        <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text">Ultimo Reporte</i>
          <label data-error="wrong" data-success="right" for="user">{{ vehicle.lastReport }}</label>
        </div>

        <div class="md-form mb-4">
          <i class="fas fa-phone prefix grey-text"></i>
          <input type="text" id="provider" class="form-control validate" ng-model="vehicle.provider">
          <label data-error="wrong" data-success="right" for="provider">Proveedor</label>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-success" ng-click="saveVehicle()">Guardar</button>
        <button class="btn btn-default" ng-click="cancelVehicle()">Cancelar</button>
      </div>
    </div>
  </div>
</div>
