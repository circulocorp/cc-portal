<div class="modal fade" id="modalemergencyForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Estas seguro de terminar este reporte?</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-success" ng-click="stopEmergency()">Si</button>
        <button class="btn btn-default" ng-click="cancelModalEmergency()">No</button>
      </div>
    </div>
  </div>
</div>
