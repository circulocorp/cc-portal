<!DOCTYPE html>
<html lang="en" ng-app="ccportal">

  <head>

    <% include header.html %>

  </head>

  <body id="page-top" ng-controller="CustomersCtl">

    <% include navbar.html %>

    <div id="wrapper">


    <% include sidebar.html %>
    <% include modal_vehicle.html %>

      <div id="content-wrapper">

        <div class="container-fluid">

          <!-- Breadcrumbs-->
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="#">Clientes</a>
            </li>
          </ol>

          <div class="card mb-3">
            <table ng-table="tableParams" class="table" show-filter="true" cellspacing="0" width="100%">
            <tbody>
              <tr ng-repeat="cliente in $data">
                <td data-title="'Numero'" filter="{NUMER: 'text'}" sortable="'Unit_Id'">{{ cliente.NUMER }}</td>
                <td data-title="'Nombre'" filter="{NOMBR: 'text'}" sortable="'provider'">{{ cliente.NOMBR + cliente.APEPA + cliente.APEMA }}</td>
                <td data-title="'Codigo postal'" filter="{COPOS: 'text'}" sortable="'Registration'">{{ cliente.COPOS }}</td>
                <td data-title="'Correo'" filter="{COELE: 'text'}" sortable="'Description'">{{ cliente.COELE }}</td>
                <td data-title="'Celular'" filter="{CELUL: 'text'}" sortable="'lastReport'">{{ cliente.CELUL }}</td>
              </tr>
            </tbody>
          </table>
          </div>

        </div>
        <!-- /.container-fluid -->

        <!-- Sticky Footer -->
        <footer class="sticky-footer">
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
              <span>Copyright Â© </span>
            </div>
          </div>
        </footer>

      </div>
      <!-- /.content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

   <% include scripts.html %>
  </body>
</html>
