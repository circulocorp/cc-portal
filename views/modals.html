<div id="Loading_Modal" class="modal fade" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static" >
    <div class="modal-dialog" >
        <div class="modal-content" style="box-shadow: none; background: none; border: 0;">

            <div class="modal-body" >
                <div style="height:200px">
                    <div class="spinner-border text-light" style="position: absolute;display: block;top: 100%;left: 50%;"></div>
                </div>
                <button type="button" class="btn btn-default" data-dismiss="modal" id="close-modal" style="display: none">Close</button>
            </div>

        </div>
    </div>
</div>

<!-- Logout Modal-->
<div id="Logout_Modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" ng-controller="LoginController">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Termimar sesión</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">¿Esta seguro de terminar la sesión?</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary" type="button" ng-click="cerrarSesion()">Salir</button>
                </div>
            </form>
        </div>
    </div>
</div>
