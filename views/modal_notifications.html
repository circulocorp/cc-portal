<div class="modal fade" id="modalnotificationForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Cuenta para el envio de Notificaciones</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fas fa-user prefix grey-text"></i>
          <input type="text" id="user" class="form-control validate" ng-model="notification.user">
          <label data-error="wrong" data-success="right" for="user">Usuario</label>
        </div>

        <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text"></i>
          <input type="password" id="password" class="form-control validate" ng-model="notification.password">
          <label data-error="wrong" data-success="right" for="password">Contrase&ntilde;a</label>
        </div>

        <div class="md-form mb-4">
          <i class="fas fa-phone prefix grey-text"></i>
          <input type="text" id="extraSubscribers" class="form-control validate" ng-model="notification.extraSubscribers">
          <label data-error="wrong" data-success="right" for="extraSubscribers">Extras (*)</label>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-success" ng-click="saveNotification()">Guardar</button>
        <button class="btn btn-default" ng-click="cancelNotification()">Cancelar</button>
      </div>
    </div>
  </div>
</div>
